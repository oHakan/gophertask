<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GopherTask Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-8">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const StatusBadge = ({ status }) => {
            const colors = {
                pending: "bg-yellow-500/20 text-yellow-500",
                processing: "bg-blue-500/20 text-blue-500",
                completed: "bg-green-500/20 text-green-500",
                failed: "bg-red-500/20 text-red-500"
            };
            return (
                <span className={`px-2 py-1 rounded text-xs font-semibold uppercase tracking-wider ${colors[status] || "bg-gray-500"}`}>
                    {status}
                </span>
            );
        };

        const NetworkManager = ({ selectedId, onSelect }) => {
            const [networks, setNetworks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [newNet, setNewNet] = useState({ name: '', url: '' });

            const fetchNetworks = async () => {
                const res = await fetch('/api/networks');
                const data = await res.json();
                setNetworks(data || []);
                // If no selection yet and networks exist, select the first one
                if (!selectedId && data && data.length > 0) {
                    onSelect(data[0].id);
                }
            };

            const addNetwork = async () => {
                if (!newNet.name || !newNet.url) return;
                setLoading(true);
                await fetch('/api/networks/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newNet)
                });
                setNewNet({ name: '', url: '' });
                await fetchNetworks();
                setLoading(false);
            };

            const removeNetwork = async (id, e) => {
                e.stopPropagation();
                if (!confirm('Stop watcher and remove network?')) return;
                await fetch('/api/networks/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (selectedId === id) onSelect(null);
                fetchNetworks();
            };

            useEffect(() => {
                fetchNetworks();
                const i = setInterval(fetchNetworks, 5000);
                return () => clearInterval(i);
            }, []);

            return (
                <div className="bg-gray-800 p-6 rounded-xl border border-gray-700 mb-6">
                    <h3 className="text-lg font-semibold text-white mb-4">Networks & Watchers</h3>

                    <div className="space-y-2 mb-4 max-h-[200px] overflow-auto">
                        {networks.map(n => (
                            <div
                                key={n.id}
                                onClick={() => onSelect(n.id)}
                                className={`p-3 rounded-lg border cursor-pointer transition flex justify-between items-center ${selectedId === n.id ? 'bg-blue-600/20 border-blue-500' : 'bg-gray-900 border-gray-700 hover:border-gray-600'}`}
                            >
                                <div>
                                    <div className="font-semibold text-sm text-white">{n.name}</div>
                                    <div className="text-xs text-gray-400 font-mono truncate max-w-[200px]">{n.url}</div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className={`text-[10px] uppercase font-bold px-1.5 py-0.5 rounded ${n.running ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                                        {n.running ? 'Active' : 'Stopped'}
                                    </span>
                                    <button
                                        onClick={(e) => removeNetwork(n.id, e)}
                                        className="text-gray-500 hover:text-red-400"
                                    >√ó</button>
                                </div>
                            </div>
                        ))}
                        {networks.length === 0 && <div className="text-gray-500 text-sm p-2">No networks configured.</div>}
                    </div>

                    {/* Add Form */}
                    <div className="flex gap-2 items-end">
                        <div className="flex-1">
                            <input
                                className="w-full bg-gray-900 border border-gray-600 rounded px-2 py-1.5 text-xs text-white focus:outline-none focus:border-blue-500"
                                placeholder="Network Name (e.g. Sepolia)"
                                value={newNet.name}
                                onChange={e => setNewNet({ ...newNet, name: e.target.value })}
                            />
                        </div>
                        <div className="flex-[2]">
                            <input
                                className="w-full bg-gray-900 border border-gray-600 rounded px-2 py-1.5 text-xs text-white focus:outline-none focus:border-blue-500 font-mono"
                                placeholder="WSS URL"
                                value={newNet.url}
                                onChange={e => setNewNet({ ...newNet, url: e.target.value })}
                            />
                        </div>
                        <button
                            onClick={addNetwork}
                            disabled={loading || !newNet.name || !newNet.url}
                            className="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1.5 rounded text-xs font-medium transition disabled:opacity-50"
                        >
                            Add
                        </button>
                    </div>
                </div>
            )
        }

        const WatchListManager = ({ networkId }) => {
            const [addrs, setAddrs] = useState([]);
            const [input, setInput] = useState("");

            const fetchList = async () => {
                if (!networkId) {
                    setAddrs([]);
                    return;
                }
                const res = await fetch(`/api/watcher/list?network_id=${networkId}`);
                if (res.ok) {
                    const data = await res.json();
                    setAddrs(data || []);
                }
            };

            const add = async () => {
                if (!input || !networkId) return;
                await fetch('/api/watcher/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ network_id: networkId, address: input })
                });
                setInput("");
                fetchList();
            }

            const remove = async (address) => {
                if (!networkId) return;
                await fetch('/api/watcher/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ network_id: networkId, address })
                });
                fetchList();
            }

            useEffect(() => {
                fetchList();
                const i = setInterval(fetchList, 3000);
                return () => clearInterval(i);
            }, [networkId]);

            if (!networkId) {
                return (
                    <div className="bg-gray-800 p-6 rounded-xl border border-gray-700 opacity-50">
                        <h3 className="text-lg font-semibold mb-4 text-white">Watch List</h3>
                        <div className="text-gray-400 text-sm">Select a network above to manage its watchlist.</div>
                    </div>
                );
            }

            return (
                <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h3 className="text-lg font-semibold mb-4 text-white">Watch List <span className="text-xs font-normal text-gray-500 ml-2">(Network ID: {networkId.slice(0, 8)}...)</span></h3>
                    <div className="flex gap-2 mb-4">
                        <input
                            className="bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm flex-1 focus:outline-none focus:border-blue-500"
                            placeholder="0x..."
                            value={input}
                            onChange={e => setInput(e.target.value)}
                        />
                        <button onClick={add} className="bg-blue-600 px-4 py-2 rounded text-sm font-medium hover:bg-blue-500">Track</button>
                    </div>
                    <ul className="space-y-2 max-h-[300px] overflow-auto">
                        {addrs.map(a => (
                            <li key={a} className="flex justify-between items-center bg-gray-900/50 p-2 rounded px-3">
                                <span className="font-mono text-xs text-gray-300 truncate mr-2" title={a}>{a.slice(0, 16)}...</span>
                                <button onClick={() => remove(a)} className="text-red-400 hover:text-red-300 text-xs font-semibold">DEL</button>
                            </li>
                        ))}
                        {addrs.length === 0 && <li className="text-gray-500 text-sm">No addresses tracked.</li>}
                    </ul>
                </div>
            )
        }

        const TokenManager = ({ networkId }) => {
            const [tokens, setTokens] = useState([]);
            const [newTok, setNewTok] = useState({ symbol: '', address: '', decimals: 18 });

            const fetchTokens = async () => {
                if (!networkId) {
                    setTokens([]);
                    return;
                }
                const res = await fetch(`/api/tokens/list?network_id=${networkId}`);
                if (res.ok) {
                    const data = await res.json();
                    setTokens(data || []);
                }
            };

            const add = async () => {
                if (!newTok.symbol || !newTok.address || !networkId) return;
                await fetch('/api/tokens/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...newTok, network_id: networkId, decimals: parseInt(newTok.decimals) })
                });
                setNewTok({ symbol: '', address: '', decimals: 18 });
                fetchTokens();
            }

            useEffect(() => {
                fetchTokens();
            }, [networkId]);

            if (!networkId) return null;

            return (
                <div className="bg-gray-800 p-6 rounded-xl border border-gray-700 mt-6">
                    <h3 className="text-lg font-semibold mb-4 text-white">Token Registry <span className="text-xs font-normal text-gray-500 ml-2">(ERC-20)</span></h3>

                    <div className="flex gap-2 mb-4 items-end">
                        <div className="flex-1">
                            <label className="text-[10px] text-gray-500 uppercase font-bold">Symbol</label>
                            <input
                                className="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500"
                                placeholder="USDT"
                                value={newTok.symbol}
                                onChange={e => setNewTok({ ...newTok, symbol: e.target.value })}
                            />
                        </div>
                        <div className="flex-[2]">
                            <label className="text-[10px] text-gray-500 uppercase font-bold">Contract Address</label>
                            <input
                                className="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500 font-mono"
                                placeholder="0x..."
                                value={newTok.address}
                                onChange={e => setNewTok({ ...newTok, address: e.target.value })}
                            />
                        </div>
                        <div className="w-20">
                            <label className="text-[10px] text-gray-500 uppercase font-bold">Decimals</label>
                            <input
                                type="number"
                                className="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-purple-500"
                                value={newTok.decimals}
                                onChange={e => setNewTok({ ...newTok, decimals: e.target.value })}
                            />
                        </div>
                        <button onClick={add} className="bg-purple-600 px-4 py-2 rounded text-sm font-medium hover:bg-purple-500 h-[38px]">Add</button>
                    </div>

                    <ul className="space-y-2 max-h-[200px] overflow-auto">
                        {tokens.map(t => (
                            <li key={t.address} className="flex justify-between items-center bg-gray-900/50 p-2 rounded px-3 border border-gray-800">
                                <div className="flex items-center gap-3">
                                    <span className="font-bold text-purple-400">{t.symbol}</span>
                                    <span className="font-mono text-xs text-gray-500">{t.address.slice(0, 8)}...{t.address.slice(-6)}</span>
                                </div>
                                <span className="text-xs text-gray-600 bg-gray-900 px-2 py-1 rounded">Dec: {t.decimals}</span>
                            </li>
                        ))}
                        {tokens.length === 0 && <li className="text-gray-500 text-sm">No tokens registered.</li>}
                    </ul>
                </div>
            )
        }

        const LiveLogs = () => {
            const [logs, setLogs] = useState([]);

            useEffect(() => {
                const fetchLogs = async () => {
                    const res = await fetch('/api/watcher/logs');
                    const data = await res.json();
                    setLogs(data || []);
                }
                fetchLogs();
                const i = setInterval(fetchLogs, 1000);
                return () => clearInterval(i);
            }, []);

            return (
                <div className="bg-gray-800 p-6 rounded-xl border border-gray-700 h-full flex flex-col">
                    <h3 className="text-lg font-semibold mb-4 text-white flex items-center justify-between">
                        <div>Live Watcher Logs <span className="text-xs font-normal text-gray-500 ml-2">Real-time</span></div>
                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    </h3>
                    <div className="flex-1 overflow-y-auto bg-gray-950 rounded p-4 font-mono text-xs text-green-400 space-y-1 max-h-[400px]">
                        {logs.map((L, i) => (
                            <div key={i} className="break-all border-b border-gray-800/50 pb-1 mb-1 last:border-0">{L}</div>
                        ))}
                        {logs.length === 0 && <div className="text-gray-600 italic">Waiting for blockchain events...</div>}
                    </div>
                </div>
            )
        }


        const JobCreator = ({ onCreate, loading }) => {
            const [type, setType] = useState('email:send');
            const [formData, setFormData] = useState({ to: '', subject: '', address: '', symbol: '' });

            const handleSubmit = () => {
                let payload = {};
                if (type === 'email:send') {
                    payload = { to: formData.to, subject: formData.subject, body: "Sent from Dashboard" };
                } else if (type === 'ethereum:check_balance') {
                    payload = { address: formData.address };
                } else if (type === 'crypto:get_price') {
                    payload = { symbol: formData.symbol };
                }
                onCreate(type, payload);
                setFormData({ to: '', subject: '', address: '', symbol: '' }); // Reset
            };

            return (
                <div className="bg-gray-800 p-6 rounded-xl border border-gray-700 mb-8">
                    <h3 className="text-lg font-semibold mb-4 text-white">Create New Job</h3>
                    <div className="flex gap-4 mb-4">
                        <button
                            onClick={() => setType('email:send')}
                            className={`px-4 py-2 rounded-lg text-sm font-medium transition ${type === 'email:send' ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-400 hover:bg-gray-600'}`}
                        >
                            Send Email
                        </button>
                        <button
                            onClick={() => setType('ethereum:check_balance')}
                            className={`px-4 py-2 rounded-lg text-sm font-medium transition ${type === 'ethereum:check_balance' ? 'bg-purple-600 text-white' : 'bg-gray-700 text-gray-400 hover:bg-gray-600'}`}
                        >
                            Check ETH Balance
                        </button>
                        <button
                            onClick={() => setType('crypto:get_price')}
                            className={`px-4 py-2 rounded-lg text-sm font-medium transition ${type === 'crypto:get_price' ? 'bg-yellow-600 text-white' : 'bg-gray-700 text-gray-400 hover:bg-gray-600'}`}
                        >
                            Check Price
                        </button>
                    </div>

                    <div className="flex gap-4 items-end">
                        {type === 'email:send' && (
                            <React.Fragment>
                                <div className="flex-1">
                                    <label className="block text-xs text-gray-500 mb-1">To Email</label>
                                    <input
                                        type="email"
                                        className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm focus:border-blue-500 focus:outline-none"
                                        placeholder="user@example.com"
                                        value={formData.to}
                                        onChange={e => setFormData({ ...formData, to: e.target.value })}
                                    />
                                </div>
                                <div className="flex-1">
                                    <label className="block text-xs text-gray-500 mb-1">Subject</label>
                                    <input
                                        type="text"
                                        className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm focus:border-blue-500 focus:outline-none"
                                        placeholder="Meeting Reminder"
                                        value={formData.subject}
                                        onChange={e => setFormData({ ...formData, subject: e.target.value })}
                                    />
                                </div>
                            </React.Fragment>
                        )}
                        {type === 'ethereum:check_balance' && (
                            <div className="flex-1">
                                <label className="block text-xs text-gray-500 mb-1">Ethereum Wallet Address</label>
                                <input
                                    type="text"
                                    className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm focus:border-purple-500 focus:outline-none"
                                    placeholder="0x..."
                                    value={formData.address}
                                    onChange={e => setFormData({ ...formData, address: e.target.value })}
                                />
                            </div>
                        )}
                        {type === 'crypto:get_price' && (
                            <div className="flex-1">
                                <label className="block text-xs text-gray-500 mb-1">Token Symbol</label>
                                <input
                                    type="text"
                                    className="w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm focus:border-yellow-500 focus:outline-none"
                                    placeholder="BTCUSDT, ETHUSDT, SOLUSDT..."
                                    value={formData.symbol}
                                    onChange={e => setFormData({ ...formData, symbol: e.target.value })}
                                />
                            </div>
                        )}
                        <button
                            onClick={handleSubmit}
                            disabled={loading}
                            className="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-lg font-medium transition active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed h-[38px]"
                        >
                            {loading ? 'Sending...' : 'Dispatch Job'}
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [tasks, setTasks] = useState([]);
            const [stats, setStats] = useState({ pending: 0 });
            const [loading, setLoading] = useState(false);
            const [selectedNetworkId, setSelectedNetworkId] = useState(null);

            const fetchData = async () => {
                try {
                    const [tasksRes, statsRes] = await Promise.all([
                        fetch('/api/tasks'),
                        fetch('/api/stats')
                    ]);
                    const tasksData = await tasksRes.json();
                    const statsData = await statsRes.json();
                    setTasks(tasksData || []);
                    setStats(statsData || { pending: 0 });
                } catch (e) {
                    console.error("Fetch error", e);
                }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 1000);
                return () => clearInterval(interval);
            }, []);

            const createTask = async (type, payload) => {
                setLoading(true);
                await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type,
                        payload: payload
                    })
                });
                setLoading(false);
                fetchData();
            };

            return (
                <div className="max-w-6xl mx-auto">
                    <header className="flex justify-between items-center mb-10">
                        <div>
                            <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">GopherTask</h1>
                            <p className="text-gray-400">Modular Job Scheduler & Multi-RPC Watcher</p>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h3 className="text-gray-400 text-sm font-medium mb-1">Queue Depth</h3>
                            <p className="text-4xl font-bold text-white">{stats.pending}</p>
                        </div>
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h3 className="text-gray-400 text-sm font-medium mb-1">Status</h3>
                            <p className="text-xl font-bold text-green-400 mt-2">‚óè Systems Operational</p>
                        </div>
                        <div className="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <h3 className="text-gray-400 text-sm font-medium mb-1">Active Workers</h3>
                            <p className="text-4xl font-bold text-blue-400">{stats.active_workers || 0}</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                        <div className="lg:col-span-2 space-y-8">
                            <JobCreator onCreate={createTask} loading={loading} />

                            <div className="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                                <div className="p-4 border-b border-gray-700"><h2 className="font-semibold text-lg">Recent Jobs</h2></div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left border-collapse">
                                        <thead className="bg-gray-700/50 text-gray-400 text-xs uppercase">
                                            <tr>
                                                <th className="p-4">Job Info</th>
                                                <th className="p-4">Status</th>
                                                <th className="p-4 text-right">Updated</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-700 text-sm">
                                            {tasks.map(task => (
                                                <tr key={task.id} className="hover:bg-gray-700/30">
                                                    <td className="p-4">
                                                        <div className="font-medium text-white">{task.type}</div>
                                                        {/* Render Result if available */}
                                                        {task.result && (
                                                            <div className="mt-1 text-xs text-gray-400 font-mono bg-gray-900/50 p-1.5 rounded inline-block">
                                                                {task.type === 'ethereum:transaction_found' && (
                                                                    <span>
                                                                        {task.result.network && <span className="bg-purple-500/20 text-purple-400 px-1 rounded mr-1">{task.result.network}</span>}
                                                                        <span className={`font-bold mr-1 ${task.result.asset_type === 'ERC20' ? 'text-yellow-400' : 'text-blue-400'}`}>
                                                                            {task.result.asset_type || 'ETH'} ({task.result.symbol || 'ETH'})
                                                                        </span>
                                                                        <span className={task.result.direction === 'IN' ? "text-green-400 font-bold" : "text-red-400 font-bold"}>{task.result.direction}</span>
                                                                        <span className="mx-1 text-gray-500">|</span>
                                                                        Block: {task.result.block}
                                                                        <br />
                                                                        <span className="text-gray-300">Val: {task.result.value}</span>
                                                                        <br />
                                                                        {(task.result.from || "").slice(0, 8)}... ‚Üí {(task.result.to || "").slice(0, 8)}...
                                                                    </span>
                                                                )}
                                                                {task.type === 'ethereum:check_balance' && (
                                                                    <span>üí∞ {Number(task.result.balance_wei).toLocaleString()} Wei</span>
                                                                )}
                                                                {task.type === 'email:send' && (
                                                                    <span>üì® Sent ID: {task.result.message_id}</span>
                                                                )}
                                                                {task.type === 'crypto:get_price' && (
                                                                    <span>üí± {task.result.symbol}: {Number(task.result.price).toFixed(2)}</span>
                                                                )}
                                                                {!['ethereum:transaction_found', 'ethereum:check_balance', 'email:send', 'crypto:get_price'].includes(task.type) && JSON.stringify(task.result).slice(0, 50)}
                                                            </div>
                                                        )}
                                                        {/* Fallback for Errors */}
                                                        {task.error && <div className="text-red-400 text-xs mt-1">{task.error}</div>}
                                                    </td>
                                                    <td className="p-4 align-top pt-5"><StatusBadge status={task.state} /></td>
                                                    <td className="p-4 text-right text-gray-400 align-top pt-5">{Math.floor((new Date() - new Date(task.updated_at)) / 1000)}s ago</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-8">
                            <NetworkManager selectedId={selectedNetworkId} onSelect={setSelectedNetworkId} />
                            <WatchListManager networkId={selectedNetworkId} />
                            <TokenManager networkId={selectedNetworkId} />
                            <LiveLogs />
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
